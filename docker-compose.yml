version: "3.3"

services:
  db:
    # image: andresvidal/rpi3-mongodb3
    image: mongo:4.4.0
    networks:
      - mtv
    ports:
      - 27017:27017

  mtv:
    image: mtv:0.0.4
    build: .
    environment:
      - MTV_MONGODB_ADDRESS=mongodb://db:27017/mtv
      - MTV_MEDIA_PATH=/root/fsData
      - MTV_MUSIC_PATH=/root/fsData/music/music
      - MTV_MUSIC_THUMBNAIL_PATH=/root/fsData/music/thumbnails
      - MTV_MUSIC_METADATA_PATH=/root/fsData/music/metadata
      - MTV_MOVIES_PATH=/root/fsData/movies/movies
      - MTV_MOVIES_THUMBNAIL_PATH=/root/fsData/movies/thumbnails
      - MTV_MOVIES_METADATA_PATH=/root/fsData/movies/metadata
      - MTV_OFFSET=25
      - MTV_SERVER_PORT=8888
      - MTV_SERVER_ADDRESS=http://192.168.0.94
      - MTV_DOCKER_VAR=DOCKER


    networks:
      - mtv
    ports:
      - 8888:8888
    volumes:
      - mtvvol:/root/fsData/
      # - mtvpicvol:/root/static/
      # - mtvlogvol:/root/logs/
    depends_on:
      - db

networks:
  mtv:

volumes:
  mtvvol:
    driver: local
    driver_opts:
      type: none
      device: /home/pipi/Music/music/
      o: bind

